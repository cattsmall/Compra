<head>
  <title>app</title>
</head>

<body>
  {{> header}}
  {{> listitems}}
</body>

<template name="header">
	<header>
		<nav class="navigation">
			<h2><a class="home-link" href="index.php">Compra</a></h2>
			<ul>
				<li class="settings-link"><a href="preferences.php"><i class="icon-user"></i></a></li>
			</ul>
		</nav>
		{{#if settings}}

		{{else}}
			<form class="add-task" method="post">
				<input type="text" class="task-name" id="add-task-name" placeholder="Enter an item you'd like to buy">
				<button class="add-task-button submit"><i class="icon-plus"></i></button>
			</form>
	  {{/if}}
	</header>
</template>

<template name="listitems">
	<ul class="task-list">
		{{#each listitems}}
		        {{> listitem}}
      {{/each}}
	</ul>
</template>

<template name="listitem">
	<li class="task">
		<article class="task-info">
			<header class="task-text">
				<h3 class="task-title" contenteditable="true">{{taskname}}</h3>
				<p contenteditable="true">{{tasknotes}}</p>
			</header>
			<section class="task-price-range">
				<p class="task-price minimum"><strong>Min:</strong> <span class="price">{{taskcurrency}}{{taskpricemin}}</span></p>
				<p class="task-price maximum"><strong>Max:</strong> <span class="price">{{taskcurrency}}{{taskpricemax}}</span></p>
				<a class="edit-task" href="#"><i class="icon-pencil"></i></a>
			</section>
			<form class="task-price-range">
				<select class="task-price-currency">
					<option>$</option>
					<option>Â£</option>
				</select>
				<div class="three-fourths">
					<fieldset class="task-price minimum">
						<label>Min:</label>
						<input type="number" placeholder="$0" value="{{taskpricemin}}">
					</fieldset>
					<fieldset class="task-price maximum">
						<label>Max:</label>
						<input type="number" placeholder="$0" value="{{taskpricemax}}">
					</fieldset>
				</div>
				<button class="submit save-task"><i class="icon-ok"></i></button>
			</form>
		</article>
		<aside class="delete-task">
			<i class="icon-mail-reply"></i> <h4>Continue sliding to delete</h4>
		</aside>
	</li>
</template>
